<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Development</title>
</head>
<body>
    <form action="/" method="post">
         <div>
            <label for="first_name">First Name</label>
            <input type="text" name="name" id="first_name">
         </div>

         <div>
            <label for="second_name">Second Name</label>
            <input type="text" id="second_name">
         </div>

         <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="18" max="60">
         </div>

         <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
         </div>

         <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
         </div>

         <div>
            <label for="">Here are some sandwiches</label>
            <input type="radio" id="non-veg">
            <input type="radio" id="veg">
         </div>
         <div>
            <label for="">Here are some curries</label>
            <input type="checkbox" id="paneer">
            <input type="checkbox" id="chicken">
         </div>


         <!-- Here we will see the select options -->
         <h1>Tell us somthing about yourself</h1>
    <form action="/" method="POST">
        <div>
            <label for="name">My name is</label>
            <input type="text" name="name" id="name" />
        </div>
        <div>
            <label for="email">My email is</label>
            <input type="email" name="email" id="email" />
        </div>
        <div>
            <label for="gender">I am a</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female" selected>Female</option>
                </select>
        </div>

        <div>
            <label for="about">I have worked as</label>
            <textarea
                name="about"
                id="about"
                cols="50"
                rows="10"
                style="vertical-align: top"
                placeholder="I am a..."
                minlength="10"
                maxlength="100"
                >
Rajesh Ramayan Koothrappali, Ph. D. is a fictional character on the CBS television series The Big Bang Theory, portrayed by British Indian actor Kunal Nayyar. Raj is based on a computer programmer that the show's co-creator, Bill Prady, knew back when he himself was a programmer.    
            </textarea>
        </div>

    </form>


    </form>
</body>
</html>
