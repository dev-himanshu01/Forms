<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Development</title>
</head>
<body>
    <form action="/" method="post">
         <div>
            <label for="first_name">First Name</label>
            <input type="text" name="name" id="first_name">
         </div>

         <div>
            <label for="second_name">Second Name</label>
            <input type="text" id="second_name">
         </div>

         <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="18" max="60">
         </div>

         <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
         </div>

         <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
         </div>

         <div>
            <label for="">Here are some sandwiches</label>
            <input type="radio" id="non-veg">
            <input type="radio" id="veg">
         </div>
         <div>
            <label for="">Here are some curries</label>
            <input type="checkbox" id="paneer">
            <input type="checkbox" id="chicken">
         </div>

    </form>
</body>
</html>
